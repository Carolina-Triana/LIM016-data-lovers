<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section>
    <div class="header1" id="header">
      Rick & Morty mini wiki
    </div>
  </section>
  <section>
    <div class="webtab" id="tab">
      <label for="characters">
        <button class="ListCharacter" id="characters">Personajes</button>
      </label>
      <label for="episodes">
        <button class="listEpisodes" id="episodes">Lista de Episodios</button>
      </label>
      </label>
      <label for="location">
        <button class="listLocation" id="location">Locaciones</button>
      </label>
    </div>
  </section>
  <section>
    <div class="divFilter" id="filter">
      <select name="genero" id="gender" class="divGender">
        <option value="none"></option>
        <option value="Female">Mujer</option>
        <option value="Male">Hombre</option>
        <option value="Genderless">Sin género</option>
        <option value="unknown">Desconocido</option>
      </select>
      <select name="especie" id="species" class="divSpecies">
        <option value="none"></option>
        <option value='Human'>Humano</option>
        <option value='Alien'>Alien</option>
        <option value='Humanoid'>Humanoide</option>
        <option value='Robot'>Robot</option>
        <option value='Disease'>Enfermedad</option>
        <option value='Parasite'>Parásito</option>
        <option value='Poopybutthole'>Poopybutthole</option>
        <option value='Mytholog'>Mytholog</option>
        <option value='Animal'>Animal</option>
        <option value='Vampire'>Vampiro</option>
        <option value='Cronenberg'>Cronenberg</option>
        <option value='unknown'>Desconocido</option>
      </select>
      <select name="ordenar" id="alphabet" class="divAlphabet">
        <option value="none"></option>
        <option value="ascend">A-Z</option>
        <option value="descend">Z-A</option>
      </select>
    </div>
  </section>
  <section>
<div id="profiles"></div>
  </section>
  <script src="main.js" type="module"></script>
</body>

<footer>
  <div>
    redes sociales
  </div>
  <div>
    creado por Gabriela Díaz y Carolina Triana Laboratoria LIM016
  </div>
</footer>

</html>
