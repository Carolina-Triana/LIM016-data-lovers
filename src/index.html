<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <div class="header1" id="header">
      Rick and Morty mini wiky
    </div>
  </section>
  <section>
    <div class="webtab" id="tab">
      <label for="characters">
        <button class="caracter" id="characters">Personajes</button>
      </label>
      <label for="episodes">
        <button class="listEpisodes" id="episodes">Lista de Episodios</button>
      </label>
      </label>
      <label for="location">
        <button class="listLocation" id="location">Locaciones</button>
      </label>
    </div>
  </section>
  <section>
    <div class="divFilter" id="filter">
      <select name="genero" id="gender" class="divGender">
        <option>Femenino</option>
        <option>Masculino</option>
        <option>Sin genero</option>
        <option>Desconocido</option>
      </select>
      <select name="especie" id="species" class="divSpecies">
        <option>Humano</option>
        <option>aliens</option>
        <option>humanoide</option>
        <option>saibor</option>
        <option>enfermedad</option>
        <option>robot</option>
      </select>
      <select name="ordenar" id="alphabet" class="divAlphabet">
        <option>A-Z</option>
        <option>Z-A</option>
      </select>
    </div>
  </section>
  <section>
<div id="profiles"></div>
  </section>
  <script src="main.js" type="module"></script>
</body>

<footer>
  <div>
